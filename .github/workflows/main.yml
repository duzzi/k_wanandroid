name: build apk

on: [push]
jobs:
  apk:
    name: Generate APK
    runs-on: ubuntu-18.04

    steps:
      - run: echo "build apk start..."
      - uses: actions/checkout@v2
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build release APK
        run: bash ./gradlew assembleRelease -s
      # 利用upload-artifact实现build结果的保存（可以在Actions的控制台下载压缩文件）
      - name: Upload APK
        uses: actions/upload-artifact@v2
        with:
          # 设置压缩文件的名称，在控制台会得到app-release.zip文件的下载链接
          # 下载后解压缩，里面直接可以看到app-release.apk，没有其他东西
          name: app-release
          path: app/build/outputs/apk/release/app-release.apk
      - name: Upload PGYER File
        id: pgyer
        uses: xtayga/upload-pgyer-action@master
        with:
          url: https://www.pgyer.com/apiv2/app/upload
          forms: '{"_api_key":"413344552d4330923b595db0957f41df","buildInstallType":1,"buildPassword":"","buildName":"app-release"}'
          fileForms: '{"file":"app/build/outputs/apk/release/app-release.apk"}'
      - run: echo "🍏 This job's status is ${{ job.status }}."
